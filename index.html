<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <style>
        #success {
            background-color: #84ca19;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }
    </style>
    
    <div class="plan_kampa" style="text-align: center;">
        <img data-enlargeable style="cursor: zoom-in" src="Plan_kampa_2020.jpg" alt="Plan kampla" height="450" width="800">
    </div>

    <div>
        <h2>Plan Kampa</h2>
    </div>

    <div id="container">
        <div id="cont">
            <div>
                <div>
                    <h4>Odaberite položaj u kampu</h4>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>17</button>
                    <button>4</button>
                    <button>13</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>9</button>
                    <button>10</button>
                    <button>55</button>
                    <button>80</button>
                    <button>58</button>
                    <button>39</button>
                    <button>18</button>
                    <button>23</button>
                    <button>28</button>
                </div>
            
                <div id="element">
                    <h3 id="zauzeto"></h3>
                    <h2 id="text"></h2>
                    <p id="tt"></p>
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <span id="cm">Cijena za mjesto <br> U cijenu se zbraja jednokratna uplata od 7 kn</span>
                        <br>
                        <span id="txt"></span><span id="kn">kn</span>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <span id="konacna_cijena"></span>
                    </div>
                    <div id="img"></div>
                    <div id="but">
                        <button id='pov' style="display: none;">Povecaj sliku</button>
                        <button id='sma' style="display: none;">Smanji sliku</button>
                    </div>
                </div>
            </div>
        
            <br>
            <div>
                <span style="display: none;" id="success"></span>
            </div>
            <br>
        
            <form id="fupForm" name="form1" method="post">
                <div class="form-group">
                    <select name="odrasli" id="odrasli" class="zaz">
                        <option value="">Odrasli</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input type="hidden" name="odrasli" id="odrasli" class="odrasli">
                </div>
        
                <div class="form-group">
                    <select name="djeca_osam" id="djeca_osam" class="zaz1">
                        <option value="">Djeca 12 - 18 god</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <select name="djeca_dva" id="djeca_dva" class="zaz2">
                        <option value="">Djeca 5 - 12 god</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <input type="hidden" name="djeca_dva" id="djeca_dva" class="djeca_dva">
                    </select>
                </div>
        
                <div class="form-group">
                    <select name="kucni_ljubimac" id="kucni_ljubimac" class="zaz3">
                        <option value="">Kućni ljubimac</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <input type="hidden" name="kucni_ljubimac" id="kucni_ljubimac" class="kucni_ljubimac">
                    </select>
                </div>
        
                <div class="form-group">
                    <label>Vaša oprema za kampiranje <span>*</span></label>
                    <input type="hidden" class="form-control" name="oprema" id="oprema" placeholder="Vaša oprema za kampiranje">
                    <div id="op3">
                        <input type="checkbox" class="form-check-input-oprema" value="Perilica za rublje">Perilica za rublje
                    </div>
                    <div id="op2">
                        <input type="checkbox" class="form-check-input-oprema" value="Priključak za struju">Priključak za struju
                    </div>
                    <div id="op1">
                        <input type="checkbox" class="form-check-input-oprema" value="Čamac">Čamac
                    </div>
                    <div id="op">
                        <input type="checkbox" class="form-check-input-oprema" value="Prikolica">Prikolica
                    </div>
                </div>
        
                <div class="form-group">
                    <label>Vaš smještaj <span>*</span></label>
                    <input type="hidden" class="form-control" name="smjestaj" id="smjestaj" placeholder="Vaš smještaj">
                    <br>
                    <input type="checkbox" class="form-check-input" value="Kamp prikolica">Kamp prikolica
                    <br>
                    <input type="checkbox" class="form-check-input" value="Šator">Šator
                    <br>
                    <input type="checkbox" class="form-check-input" value="Šator prikolica">Šator prikolica
                    <br>
                    <input type="checkbox" class="form-check-input" value="Kamper">Kamper
                </div>
        
                <div class="form-group">
                    <label>Ime i Prezime <span>*</span></label>
                    <input type="text" class="form-control" id="name_lastname" placeholder="Ime i prezime" name="name_lastname">
                </div>
        
                <div class="form-group">
                    <textarea name="napomena" id="napomena" cols="30" rows="10"></textarea>
                </div>
        
                <div class="form-group">
                    <input type="hidden" id="cijena" name="cijena">
                </div>
        
                <div class="form-group">
                    <div id="fperiod">
                        <label for="fromperiod">Datum dolaska <span>*</span></label>
                        <input type="text" class="dat" id="fromperiod" name="fromperiod">
                    </div>
                    <div id="tperiod">
                        <label for="toperiod">Datum odlaska <span>*</span></label>
                        <input type="text" class="dat" id="toperiod" name="toperiod">
                    </div>
                </div>
        </div>
            <div id="sub">
                <input type="button" name="save" class="btn btn-primary" value="Rezerviraj" id="butsave">
            </div>
        </form>
    </div>

<link href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
